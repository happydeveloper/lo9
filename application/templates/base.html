<!doctype html>
<html lang="ko" class="no-js">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %}Lo9{% endblock %}</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/static/css/main.css?v=1" />
    <link href='http://fonts.googleapis.com/css?family=Seaweed+Script' rel='stylesheet' type='text/css'>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/img/apple-touch-icon-57x57-precomposed.png">
    {% block style_block %}<!-- Page-level CSS block -->{% endblock %}
    {% block head_script %}<!-- Defer-incapable JavaScript block -->{% endblock %}
</head>
<body id="lo9">
    <header id="header" class="clearfix">
        <h1 class="logo"><a href="/">Log</a></h1>
        <p class="link"> <a href="/new">새 글 목록</a> :: <a href="{{ url_for('news_post') }}">올리기</a> </p>
        {% block search %}<!-- header -->{% endblock %}
            {% block header %}<!-- header -->{% endblock %}
    </header>    
    <div id="body">
        {% block content %}<!-- main content area -->{% endblock %}
    </div>
    <footer id="footer">
            {% block footer %}<!-- footer -->{% endblock %}
            <hr />
            <a href="https://github.com/sungchi/lo9">github</a> | <a href="http://sungchi.github.com/2012/04/07/lo9-kr.html">소개</a> | <a href="/bookmarklet">북마클릿 안내</a> | <a href="/admin">관리자</a>
    </footer>
    {% block tail_script %}<!-- Defer-capable JavaScript block -->{% endblock %}

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-30496554-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

</body>
</html>
